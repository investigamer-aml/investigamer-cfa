<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/logout" style="float:right;">Logout</a>
        </nav>
    </header>
    <main>
        <div class="use-case-container">
            <p id="use-case-description">{{ use_case.description|safe }}</p>

            <!-- The form is structured to keep the submit button static -->
            <form id="questions-form" action="/submit-answer" method="post">
                <input type="hidden" name="use_case_id" value="{{ use_case.id }}">

                <!-- Dynamic content will be loaded into this div -->
                <div id="questions-container">
                    {% for question in use_case.questions %}
                    <fieldset>
                        <legend>{{ question.text }}</legend>
                        {% for option in question.options %}
                        <label>
                            <input type="radio" name="answer[{{ question.id }}]" value="{{ option.id }}">
                            {{ option.text }}
                        </label><br>
                        {% endfor %}
                    </fieldset>
                    {% endfor %}
                </div>

                <!-- Submit button remains static outside the dynamic content area -->
                <button type="submit" class="button">Submit Answer</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Investigamer Â© 2024</p>
    </footer>

    <script src="{{ url_for('static', filename='cfa.js') }}"></script>
</body>
</html>
