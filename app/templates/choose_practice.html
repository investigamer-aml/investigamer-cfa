{% extends "base.html" %}
{% block title %}Choose Practice Type{% endblock %}
{% block content %}
<div class="container mx-auto py-8 px-4">
  <div class="bg-white shadow-md rounded-lg p-6">
    <div class="text-center mb-4">
      <h1 class="text-4xl font-bold text-teal-800">Select Practice Type</h1>
    </div>
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <strong class="font-bold">Error!</strong>
      <span class="block sm:inline">{{ error }}</span>
    </div>
    {% endif %}
    <form action="{{ url_for('choose_practice') }}" method="post" class="text-center">
      <!-- Button for KYC -->
      <button type="submit" name="practice_type" value="KYC" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-4">
        KYC
      </button>
      <!-- Button for TMS -->
      <button type="submit" name="practice_type" value="TM" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
        TMS
      </button>
    </form>
  </div>
</div>
{% endblock %}
