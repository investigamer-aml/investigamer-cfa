<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for enhancing visuals */
        body::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: linear-gradient(to right, #667eea 0%, #764ba2 100%);
            clip-path: polygon(0 0, 100% 0, 100% 80vh, 0 100%);
            z-index: -1;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen justify-between">
<header class="text-gray-100 body-font shadow w-full">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <span class="ml-3 text-xl text-white font-bold">Investigamer</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            {% if current_user.is_authenticated %}
            <a href="/practice" class="mr-5 hover:text-gray-300">Practice</a>
            <a href="/lessons" class="mr-5 hover:text-gray-300">Lessons</a>
            <!-- Removed Profile text link -->
            <a href="/profile" class="hover:text-gray-300">
                <div class="ml-4 inline-flex items-center justify-center bg-blue-500 rounded-full h-10 w-10">
                    <span class="text-xl text-white font-semibold">
                        {{ current_user.username[0].upper() }}{{ current_user.username.split()[-1][0].upper() if ' ' in current_user.username else '' }}
                    </span>
                </div>
            </a>
        {% endif %}
        </nav>
    </div>
</header>
    <main class="mb-auto">
        <div class="max-w-4xl mx-auto sm:px-6 lg:px-8">
            <div class="bg-white p-6 rounded-lg shadow mt-5">
                <h1 class="text-2xl font-semibold mb-4">User Profile</h1>
                <form action="/update_profile" method="post" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                        <input type="text" id="username" name="username" value="{{ user.username }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>

                    <!-- Add other fields as necessary -->

                    <div class="flex justify-end">
                        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Update Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-white shadow mt-5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm py-4">Investigamer Â© 2024</p>
        </div>
    </footer>
</body>
</html>
