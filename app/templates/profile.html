{% extends "base.html" %}

{% block title %}Investigamer{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% block content %}

<main class="mb-auto">
    <div class="max-w-4xl mx-auto sm:px-6 lg:px-8">
        <div class="bg-white p-6 rounded-lg shadow mt-5">
            <h1 class="text-2xl font-semibold mb-4">User Dashboard</h1>

            <!-- User Progress Dashboard -->
            <div class="space-y-4">
                <div>
                    <h2 class="text-lg font-semibold">Learning Progress</h2>
                    <div class="mt-2">
                        <label class="text-sm font-medium text-gray-700">Lessons Completed:</label>
                        <progress class="progress-bar" value="70" max="100"></progress>
                        <span>14 of 20 Lessons</span>
                    </div>
                    <div class="mt-2">
                        <label class="text-sm font-medium text-gray-700">Use Cases Handled:</label>
                        <progress class="progress-bar" value="80" max="100"></progress>
                        <span>40 of 50 Use Cases</span>
                    </div>
                    <div class="mt-2">
                        <label class="text-sm font-medium text-gray-700">Overall Progress:</label>
                        <progress class="progress-bar" value="75" max="100"></progress>
                        <span>75%</span>
                    </div>
                </div>
            </div>
            

            <form action="/update_profile" method="post" class="space-y-4 mt-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div class="flex justify-between items-center mt-4">
                    <a href="/logout" class="inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">Logout</a>
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Update Profile
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}

<style>
.progress-bar {
    width: 100%;
    height: 20px;
    color: #4CAF50;
    background-color: #eee;
}
</style>
