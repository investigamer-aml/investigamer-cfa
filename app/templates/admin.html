{% extends "base.html" %}

{% block title %}Investigamer - Admin{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4">Admin Panel</h2>
        <a href="{{ url_for('new_use_case') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mb-4 inline-block">Create New Use Case</a>
        <table class="table-auto w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Type</th>
                    <th class="px-4 py-2">Description</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for use_case in use_cases %}
                <tr>
                    <td class="border px-4 py-2">{{ use_case.id }}</td>
                    <td class="border px-4 py-2">{{ use_case.type }}</td>
                    <td class="border px-4 py-2">{{ use_case.description }}</td>
                    <td class="border px-4 py-2">
                        <a href="{{ url_for('edit_use_case', use_case_id=use_case.id) }}" class="text-blue-500 hover:text-blue-600">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
