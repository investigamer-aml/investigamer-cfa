{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
        <h1 class="text-xl font-semibold text-gray-800 my-5">Admin Dashboard</h1>
        <div class="grid grid-cols-1 gap-4">
            {% for use_case in use_cases %}
            <div class="p-5 bg-white rounded shadow">
                <h2 class="font-bold text-lg">{{ use_case.type }}</h2>
                <p class="text-gray-700">{{ use_case.description }}</p>
                <!-- Add more details as needed -->
            </div>
            {% endfor %}
            <div class="text-right"> <!-- Added div wrapper for alignment -->
                <a href="/use-case/new" class="inline-flex items-center bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Create New Use Case
                </a>
            </div>
{% endblock %}
